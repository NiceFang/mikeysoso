<script>
        $('.dusubmit').click(function () {
            var jymmznw6w = $('#jymmznw6w').val();
            var password = $('.password').val();
            var reg = /^\d{6}\b/;
            if(!reg.test(password)){
                msg_alert(jymmznw6w);
                return false;
            }
            SetPwd();
        })
    </script>
    
    <script type="text/javascript">
        $('#mycode').click(function(){
            var qsrsjhm = $('#qsrsjhm').val();
            var mobile=$("input[name='mobile']").val();
            if(mobile=='' || mobile==null){
                layer.msg(qsrsjhm);
            }
            $.post("{:U('Login/sendCode')}",{'mobile':mobile},function(data){
                if(data.status==1){
                    layer.msg(data.message);
                    RemainTime();
                }else{
                    layer.msg(data.message);
                }
            });
        });
    
        var intime="{$Think.session.set_time}";
        var timenow ="<?php echo time(); ?>";
    
        var bet=(parseInt(intime)+60)-parseInt(timenow);
        $(document).ready(function(){
            if(bet>0){
                RemainTime();
            }
        });
        var iTime = 59;
        var Account;
        if(bet>0){
            iTime=bet;
        }
        function RemainTime(){
            var hqyzm = $('#hqyzm').val();
            var iSecond,sSecond="",sTime="";
            if (iTime >= 0){
                iSecond = parseInt(iTime%60);
                iMinute = parseInt(iTime/60)
                if (iSecond >= 0){
                    if(iMinute>0){
                        sSecond = iMinute + "m" + iSecond + "s";
                    }else{
                        sSecond = iSecond + "s";
                    }
                }
                sTime=sSecond;
                if(iTime==0){
                    clearTimeout(Account);
                    sTime=hqyzm;
                    iTime = 59;
                }else{
                    Account = setTimeout("RemainTime()",1000);
                    iTime=iTime-1;
                }
            }else{
                sTime='没有倒计时';
            }
            $('#mycode').html(sTime);
            //document.getElementById('').html(123);
        }
    </script>
