<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加支付宝收款</title>
    <link rel="stylesheet" href="__WCSS__/base.css">
    <link rel="stylesheet" href="__WCSS__/mui.min.css">
    <link rel="stylesheet" href="__WCSS__/accountManage.css">
    <script src="__WJS__/rem.js"></script>
    <script src="__WJS__/mui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    </script>
</head>

<body>
    <!-- 头部 -->
    <div class="hear">
        <a href="{:U('User/addAlipayWallet')}"> <img src="__WIMG__/user_jiantouzuo.png" alt=""></a>
        添加支付宝收款
    </div>


    <!-- 用户信息 -->
    <div class="user_info">
        <form class="mui-input-group">
            <div class="mui-input-row user_info_lis">
                <label class="name">姓名</label>
                <input type="text"  name="alipay_name" class="">
            </div>
            <div class="mui-input-row user_info_lis">
                <label class="name alipay_name">支付宝账号</label>
                <input type="text" name="alipay_size" class="alipay_input">
            </div>
            <div class="mui-input-row user_info_lis">
                <label class="name">手机</label>
                <input type="text" name="alipay_phone" class="">
            </div>
        </form>
    </div>
    <input type="file" name="alipay_file" id="file" accept="image/gif, image/x-ms-bmp, image/jpeg" class="line" onchange="fileType(this)" hidden/>
    <!-- 上传图片 -->
    <div class="file_box" onclick="driverUpload()">
        <div class="add" name="alipay_ceshi">+</div>
        <p name="alipay_ceshi">上传收款二维码</p>
        <img src="" alt="" name="alipay_image">
        <div class="accomplish_state">
        </div>
    </div>
    <!-- 设为默认 -->
    <div class="default">
        <div class="select_bg fl" id="select" name="alipay_r"></div>
        <p class="fl">设为默认</p>
    </div>

    <!-- 保存按钮 -->
    <div class="save Wechat_save" data-name="alipay">保 存</div>

</body>
</body>

</html>
