<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{$Think.lang.record}</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<body class="bg96">

<div class="header">
    <div class="header_l">
        <a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>{$Think.lang.fxjl}</h2></div>
    <div class="header_r"></div>
</div>

<div class="big_width100 por">

    <form action="{:U('User/Teamdets')}" method="post">
        <div class="zySearch">
            <input id="searchInput" name="uinfo" class="search-input" value="{$uinfo}" type="text" placeholder="{$Think.lang.sousuo}UID/{$Think.lang.sjhm}">
            <button class="search-btn btn" style="background-color: #2874d5;">{$Think.lang.sousuo}</button>
        </div>
    </form>

    <foreach name="muinfo" item="v">
        <div class="share_ul">
            <div class="share_ul_l">
                <img src="__IMGHEAD__/{$v['img_head']}" alt="">
                <div class="share_p">
                    <p>{$v['username']}</p>
                    <p>UID:{$v['userid']}</p>
                    <p>{$Think.lang.sjhm}:{$v['mobile']}</p>
                    
                </div>
            </div>
            <div class="shijin">{$v['reg_date']|date="Y-m-d H:i:s",###}</div>

                <if condition="$v['use_grade'] == 1">
                <div class="dengjxias">
                {$Think.lang.zyz}
                <elseif condition="$v['use_grade'] == 2"/>
                <div class="dengjxias dengjxiasa">
                {$Think.lang.hbws}
                <elseif condition="$v['use_grade'] == 3"/>
                <div class="dengjxias dengjxiasb">
                {$Think.lang.hbkw}
                <elseif condition="$v['use_grade'] == 4"/>
                <div class="dengjxias dengjxiasc">
                {$Think.lang.hbdr}
                <elseif condition="$v['use_grade'] == 5"/>
                <div class="dengjxias dengjxiasc">
                {$Think.lang.hbds}
                <else />
                <div class="dengjxias">
                {$Think.lang.zyz}
                </if>
            </div>
        </div>
    </foreach>
</div>
</body>
</html>
