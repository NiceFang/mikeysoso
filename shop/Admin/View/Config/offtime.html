<extend name="Public/layout"/>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="padding-right: 0;">
            <!-- 面包屑导航 -->
            <ul class="breadcrumb">
                <li><i class="fa fa-map-marker"></i></li>
                <li class="text-muted">网站维护时间</li>
            </ul>
            
        <!-- 多标签后台内容部分 -->
        <div class="tab-content ct-tab-content" >
			<!-- 首页 -->
			<div class="page-header">
				<h1>
					
					<small>
						<i class="icon-double-angle-right"></i>
						网站维护时间
					</small>
				</h1>
			</div>	
			<div class="col-sm-11">
				开始维护时间：<input type="text" name="kaishi" value="{$kaishitime}">
				结束维护时间：<input type="text" name="end" value="{$jiesutime}">
				<button  name = 'submit'  class="btn btn-sm btn-primary" > 确定</button>

			</div>
        </div>

    </div>
</block>
