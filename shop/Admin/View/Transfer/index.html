<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">


</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
                <li class="text-muted">{$tab_v}</li>
            </foreach>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">

                    <div class="form-group"></div>

                    <!-- 顶部工具栏按钮 -->
                    <div class="builder-toolbar">
                        <div class="row">
                            <!-- 工具栏按钮 -->
                            <!-- <div class="col-xs-12 col-sm-8 button-list clearfix">
                                <div class="form-group">
                                    <a title="新增" class="btn btn-primary-outline btn-pill" href="{:U('User/add')}">新增</a>&nbsp;
                                </div>
                            </div> -->

                            <!-- 搜索框 -->
                            <div class="col-xs-12 col-sm-12 clearfix">
                                <!--{:U('/Admin/Award/index')}-->
                                <form class="form" method="get" style="position: relative;" action="{:U('/Admin/Transfer/index')}">
                                    <div class="form-group right">

                                        <div style="float:left;width:150px;margin-right:20px" class="">
                                            <input type="text" name="date_start" class="search-input form-control date" value="{$_GET.date_start}" placeholder="开始日期">
                                        </div>
                                        <div style="float:left;width:150px;margin-right:20px" class="">
                                            <input type="text" name="date_end" class="search-input form-control date" value="{$_GET.date_end}" placeholder="结束日期">
                                        </div>

                                        <div style="float:left;width:120px;margin-right:20px" class="">
                                            <select name="querytype" class="form-control lyui-select select">
                                                <option  value="payin_id">买家ID</option>
                                                <option  value="payout_id">卖家ID</option>
                                                <option {eq name=":input('get.querytype')" value="username" }selected="true"{/eq}  value="username">用户昵称</option>
                                            </select>
                                        </div>


                                        <div style="width:250px" class="input-group search-form">
                                            <input  type="text" name="keyword" class="search-input form-control" value="{$_GET.keyword}" placeholder="输入搜索内容">
                                            <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                        </div>

                                        <div style="float:left;margin-right:20px; position: absolute;top:0;right: 0;" class="exportBtn">
                                            <!--<input id="u65_input" type="submit" value="导出为excel"/>-->
                                            <!--<a href="{:U('/Admin/Award/index')}?isajax=1"><input type="button" value="导出为excel" id="exButton"/></a>-->
                                            <!--搜索-->

                                            <input type="button" value="导出为excel" id="exButton" />
                                        </div>
                                    </div>

                                </form>
                            </div>



                        </div>
                    </div>


                    <style type="text/css">
                        tr,td{
                            margin: 0 !important;
                            padding: 5px 5px !important;
                        }
                    </style>

                    <!-- 数据列表 -->
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="builder-table">
                                    <div class="panel panel-default table-responsive">
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>买家ID</th>
                                                    <th>买家名称</th>
                                                    <th>卖家方ID</th>
                                                    <th>卖家名称</th>
                                                    <th>支付时间</th>
                                                    <th>交易类型</th>
                                                    <th>订单面额</th>
                                                    <th>交易信息</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <foreach name="data_list" item="v">
                                                    <tr>
                                                        <td>{$v.id}</td>
                                                        <td>{$v.payin_id}</td>
                                                        <td>{$v.payin_name}</td>
                                                        <!--<if condition="$v.trans_type eq 0">
                                                            <td>{$v.payin_id}</td>
                                                            <td>{$v.payin_name}</td>
                                                            <else/>
                                                            <td>{$v.payout_id}</td>
                                                            <td>{$v.payout_name}</td>
                                                        </if>-->
                                                        <!--<if condition="$v.trans_type eq 0">
                                                            <td>{$v.payout_id}</td>
                                                            <td>{$v.payout_name}</td>
                                                            <else/>
                                                            <td>{$v.payin_id}</td>
                                                            <td>{$v.payin_name}</td>
                                                        </if>-->

                                                        <td>{$v.payout_id}</td>
                                                        <td>{$v.payout_name}</td>
                                                        <td>{$v.pay_time}</td>
                                                        <td>{$v.types}</td>
                                                        <td>{$v.pay_nums}</td>
                                                        <td>{$v.pay_state}</td>
                                                    </tr>
                                                </foreach>

                                                <empty name="data_list">
                                                    <tr class="builder-data-empty">
                                                        <td class="text-center empty-info" colspan="20">
                                                            <i class="fa fa-database"></i> 暂时没有数据<br>
                                                        </td>
                                                    </tr>
                                                </empty>
                                            </tbody>
                                        </table>
                                    </div>

                                    <notempty name="table_data_page">
                                        <ul class="pagination">{$table_data_page}</ul>
                                    </notempty>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $('.date').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true,
            todayBtn:1, //是否显示今日按钮
        });

        $(document).ready(function(){
            $(".bky").click(function(){
                this.href="###";
                alert("您无权限访问");
                return false;
            });
        });
       $('#exButton').click(function() {

           var date_start = $("[name='date_start']").val();
           var date_end = $("[name='date_end']").val();
           var keyword = $("[name='keyword']").val();
           var querytype = $("[name='querytype']").val();
//           date_start = date_start?date_start:'';
//           date_end = date_end?date_end:'';
//           keyword = keyword?keyword:'';
//           querytype = querytype?querytype:'';
//           console.log("{:U('/Admin/Award/index')}?isLead=1&date_start="+date_start +
//             "&date_end="+date_end+"&keyword="+keyword+"&querytype="+querytype);

           window.location.href="{:U('/Admin/Transfer/index')}?isLead=1&date_start="+date_start +
                   "&date_end="+date_end+"&keyword="+keyword+"&querytype="+querytype;

           })

    </script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
