<script>
    $('.ljzf_but').click(function () {
        var uname = $('.username').val();
        if (uname == '') {
            msg_alert('请填写昵称');
        }
        $.ajax({
            url: '/User/Setuname',
            type: 'post',
            data: {
                'uname': uname
            },
            datatype: 'json',
            success: function (mes) {
                if (mes.status == 1) {
                    msg_alert(mes.message, mes.url);
                } else {
                    msg_alert(mes.message);
                }
            }
        })
    })
</script>
