    <script>
        var myScroll = new iScroll("wrapper", {
            hScrollbar: false,
            vScrollbar: false,
            onScrollMove: function () {
                var sljz = $('#sljz').val(); //上拉加载

                if (this.y < (this.maxScrollY)) {
                    $('.pull_icon').addClass('flip');
                    $('.pull_icon').removeClass('loading');
                } else {
                    $('.pull_icon').removeClass('flip loading');
                    $('.more span').text(sljz + '...')
                }
            },
            onScrollEnd: function () {
                var jzz = $('#jzz').val();
                var sfjz = $('#sfjz').val();
                if ($('.pull_icon').hasClass('flip')) {
                    $('.pull_icon').addClass('loading');
                    $('.more span').text(jzz + '...');
                    var pagen = Number($('.pagen').val());
                    $('.pagen').val(pagen + 1);
                    $('.more span').text(sfjz + '...');
                    pullUpAction();
                }
            },
            onRefresh: function () {
                var sljz = $('#sljz').val();
                $('.more').removeClass('flip');
                $('.more span').text(sljz + '...');
            }
        });

        function pullUpAction() {
            var p = Number($('.pagen').val());
            var isover = $('.isover').val();
            if (isover == 1) {
                return;
            }
            setTimeout(function () {
                $.ajax({
                    url: '/Index/Bancerecord',
                    type: 'get',
                    dataType: 'json',
                    data: {
                        'p': p
                    },
                    success: function (data) {
                        var str = '';
                        var turnout = $('#turnout').val(); //转出
                        var tochangeinto = $('#tochangeinto').val(); //转入
                        var yjfsf = $('#yjfsf').val(); //积分释放
                        var ye = $('#ye').val(); //余额
                        var qg = $('#qg').val(); //求购
                        var goumai = $('#goumai').val(); //购买
                        var chushou = $('#chushou').val(); //出售
                        var qxqg = $('#qxqg').val(); //取消求购
                        var zcgm = $('#zcgm').val(); //众筹购买
                        var purchase = $('#purchase').val(); //买入
                        var sellout = $('#sellout').val(); //卖出
                        var qxmc2 = $('#qxmc2').val() //取消卖出
                        var exchang = $('#exchang').val(); //积分兑换
                        var zwjl1 = $('#zwjl1').val();
                        if (data.status == 1) {
                            $.each(data.message, function (key, val) {
                                str += '<li>';
                                if (val.get_type == 0) {
                                    if (val.trtype == 1) {
                                        str += '<p >' + turnout + '</p>';

                                    } else {
                                        str += '<p >' + tochangeinto + '</p>';
                                    }
                                } else {
                                    if (val.get_type == 2) {
                                        str += '<p>' + yjfsf + '</p>';
                                    }
                                    //console.log(val.get_type);
                                    var i = val.get_type;
                                    //console.log(i);
                                    if (i == 3) {
                                        str += '<p>' + ye + '-' + qg + '</p>';
                                    } else if (i == 4) {
                                        str += '<p>' + ye + '-' + goumai + '</p>';
                                    } else if (i == 5) {
                                        str += '<p>' + ye + '-' + chushou + '</p>';
                                    } else if (i == 6) {
                                        str += '<p>' + ye + '-' + qxqg + '</p>';
                                    } else if (i == 7) {
                                        str += '<p>' + zcgm + '</p>';
                                    } else if (i == 8) {
                                        str += '<p>' + purchase + '</p>';
                                    } else if (i == 9) {
                                        str += '<p>' + sellout + '</p>';
                                    } else if (i == 10) {
                                        str += '<p>' + qxmc2 + '</p>';
                                    } else if (i == 13) {
                                        str += '<p>' + exchang + '</p>';
                                    }
                                }

                                str += '<p >' + val.get_nums + '</p>';
                                str += '<p class="p23">';
                                if (val.now_nums == 0 && val.now_nums_get == 0 && val.is_release ==
                                    0) {
                                    str += zwjl1;
                                } else {
                                    str += val.now_nums;
                                }
                                str += '<p class="p24">' + val.get_timeymd + '</br>' + val.get_timedate +
                                    '</p>';
                                str += '</li>';
                            })
                            $('.scroller ul').append(str);
                            myScroll.refresh();
                        } else {
                            var isover = $('.isover').val();
                            var zwgdjl = $('#zwgdjl').val();
                            if (isover == 0) {
                                $('.isover').val(1);
                                str += '<div class="annalWa">';
                                str += '<p>' + zwgdjl + '</p></div>';
                            }
                            $('.scroller ul').append(str);
                        }
                    },
                    error: function () {
                        console.log('error');
                    },
                })
            }, 1000)
        }

        if ($('.scroller').height() < $('#wrapper').height()) {
            $('.more').hide();
            myscroll.destroy();
        }
    </script>
